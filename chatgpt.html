<style>
:root {
--bg: #0b0b0b;
--card: #141414;
--text: #ffffff;
--muted: #9a9a9a;
--accent: #fcb900;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, Helvetica, sans-serif;
}

body {
background: var(--bg);
color: var(--text);
}

/* HEADER */
header {
height: 70px;
padding: 0 40px;
display: flex;
align-items: center;
justify-content: space-between;
border-bottom: 1px solid #222;
}

nav a {
color: var(--muted);
margin-right: 20px;
text-decoration: none;
font-size: 14px;
}

nav a:hover {
color: var(--text);
}

/* HERO */
.hero {
padding: 60px 40px;
}

.hero h1 {
font-size: 48px;
margin-bottom: 10px;
}

.hero p {
color: var(--muted);
max-width: 600px;
}

/* GRID */
.games {
padding: 40px;
display: grid;
grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
gap: 30px;
}

.game-card {
background: var(--card);
border-radius: 6px;
overflow: hidden;
cursor: pointer;
transition: transform 0.3s ease;
}

.game-card:hover {
transform: translateY(-6px);
}

.game-image img{
width: 100%;
height: 100%;
background: #222;
display: flex;
align-items: center;
justify-content: center;
color: var(--muted);
font-size: 14px;
}

.game-info {
padding: 16px;
}

.game-title {
font-size: 18px;
margin-bottom: 6px;
}

.game-meta {
font-size: 13px;
color: var(--muted);
}

/* FOOTER */
footer {
padding: 40px;
border-top: 1px solid #222;
color: var(--muted);
font-size: 13px;
}

/* RESPONSIVE */
@media (max-width: 768px) {
header {
padding: 0 20px;
}

.hero {
padding: 40px 20px;
}

.games {
padding: 20px;
}

}
</style>

</div>
